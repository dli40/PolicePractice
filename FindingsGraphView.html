        <li class="nav-item">

          </li>

    </div> <!--container-->

    <div class="container"> 
      <div class="row">
        <div class="col-3">
          <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle shift-right" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Custom Template</button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Default</a>
                <a class="dropdown-item" href="#">Officer Jones</a>
                <a class="dropdown-item" href="#"> <em>New Template</em></a>
              </div>
          </div>
          <button class="shift-right" id="save-template">Save Template</button>
        </div>
        <div class="col-9" id="main-frame" >
          <img id="weatherPic"src="weatherPic.png" alt="graph of weather"> 
          <div class="btn-group-vertical" id="border-right"> <!--DROPDOWNS CENSUS WEATHER OTHER DATA-->
            <div class="dropright"> <!--CENSUS-->
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Census
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="form-group form-check"> <!--FIRST CHECKBOX-->
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Race</label>
                </div>
                <div class="form-group form-check"> 
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Family Income</label>
                 </div>
                <div class="form-group form-check"> 
                 <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Gender</label>
                 </div>
              </div>
            </div> <!--CENSUS-->
            <div class="dropright"> <!--WEATHER-->
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Weather
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="form-group form-check"> <!--FIRST CHECKBOX-->
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">TempF</label>
                </div>
                <div class="form-group form-check"> 
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Sunrise</label>
                 </div>
                <div class="form-group form-check"> 
                 <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Sunset</label>
                 </div>
                  <div class="form-group form-check"> 
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Precip</label>
                 </div>
                <div class="form-group form-check"> 
                 <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Visibility</label>
                 </div>
                  <div class="form-group form-check"> 
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Cloud Cover</label>
                 </div>
              </div>
            </div> <!--WEATHER-->
            <div class="dropright"> <!--OTHER DATA-->
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Other Data
              </button>
               <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="form-group form-check"> <!--FIRST CHECKBOX-->
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Category</label>
                </div>
              </div>
            </div> <!--OTHER DATA-->

      may be caused by broken street lights and the recent rainy weather."></textarea>
    </div>
    <div class="col-3" id="bottom-note">
      <button id="report-find-btn">Report Finding</button>
      <button id="report-gen-btn">Report Generation</button>
    </div>
